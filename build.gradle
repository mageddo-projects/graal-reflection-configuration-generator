plugins {
	id "maven"
	id "maven-publish"
	id "io.codearte.nexus-staging" version "0.20.0"
	id "de.marcphilipp.nexus-publish" version "0.2.0"
}

if(JavaVersion.current() != JavaVersion.VERSION_1_8){
	throw new UnsupportedOperationException("Please use JDK 8 to compile this project, current: ${JavaVersion.current()}")
}

allprojects {

	apply plugin: "java"

	repositories {
		mavenLocal()
		mavenCentral()
	}

	sourceCompatibility = JavaVersion.VERSION_1_7

	compileTestJava {
		sourceCompatibility = JavaVersion.VERSION_1_7
	}

}

dependencies {

	compile ("com.fasterxml.jackson.core:jackson-databind:2.9.8")

	testCompile group: 'commons-io', name: 'commons-io', version: '2.6'
	testCompile "org.junit.jupiter:junit-jupiter:5.4.2"
	testCompile "org.mockito:mockito-junit-jupiter:3.1.0"

}

test {
	useJUnitPlatform()
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

task sourcesJar(type: Jar) {
	from sourceSets.main.allJava
	archiveClassifier = 'sources'
}

task javadocJar(type: Jar) {
	from javadoc
	archiveClassifier = 'javadoc'
}

artifacts {
	archives javadocJar, sourcesJar
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from(components.java)
			artifact sourcesJar
			artifact javadocJar
			pom {
				name = project.name
				packaging = 'jar'
				description = project.description
				url = "${githubRepoUrl}/tree/master/" + project.name

				scm {
					connection = "${githubRepoUrl}.git"
					developerConnection = "${githubRepoUrl}.git"
					url = "${githubRepoUrl}/tree/master/" + project.name
				}

				licenses {
					license {
						name = 'The Apache License, Version 2.0'
						url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
					}
				}

				developers {
					developer {
						id = 'mageddo'
						name = 'Elvis Souza'
						email = 'edigitalb@gmail.com'
					}
				}

			}
		}
	}
}

if (project.hasProperty("signing.keyId")) {
	apply plugin: 'signing'
	signing {
		sign publishing.publications.mavenJava
	}
}
